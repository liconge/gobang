<body>

            <p>ğŸ–ï¸ æ‹–æ‹½æ—‹è½¬è§†è§’</p>
            <p>ğŸ” æ»šè½®ç¼©æ”¾</p>

    <script>
        // æ¸¸æˆé…ç½®
        const BOARD_SIZE = 15;
        const CELL_SIZE = 2;
        const BOARD_OFFSET = (BOARD_SIZE - 1) * CELL_SIZE / 2;
        
        // æ¸¸æˆçŠ¶æ€
        let board = [];
        let currentPlayer = 1; // 1 = é»‘æ£‹, 2 = ç™½æ£‹
        let gameOver = false;
        let pieces = [];
        let moveHistory = []; // æ‚”æ£‹å†å²è®°å½•
        let gameMode = 'pvp'; // 'pvp' = åŒäººå¯¹æˆ˜, 'pve' = äººæœºå¯¹æˆ˜
        let aiPlayer = 2; // AIæ‰®æ¼”ç™½æ£‹
        let aiDifficulty = 2; // 1=ç®€å•, 2=ä¸­ç­‰, 3=å›°éš¾
        let isAIThinking = false; // AIæ˜¯å¦æ­£åœ¨æ€è€ƒ
        
        // Three.js å…¨å±€å˜é‡
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let boardMesh;
        let hoverPiece = null;
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function init() {
            initBoard();
            initThreeJS();
            animate();
        }
        
        // åˆå§‹åŒ–æ£‹ç›˜æ•°æ®
        function initBoard() {
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(0));
            pieces = [];
            moveHistory = [];
            currentPlayer = 1;
            gameOver = false;
            updatePlayerDisplay();
            updateUndoButton();
        }
        
        // åˆå§‹åŒ– Three.js
        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 50, 100);
            
            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 40, 40);
            camera.lookAt(0, 0, 0);
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2.5;
            controls.minDistance = 20;
            controls.maxDistance = 80;
            
            // å…‰ç…§
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(20, 50, 20);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xffaa00, 0.5);
            pointLight.position.set(-20, 30, -20);
            scene.add(pointLight);
            
            // åˆ›å»ºæ£‹ç›˜
            createBoard();
            
            // Raycaster ç”¨äºé¼ æ ‡äº¤äº’
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize, false);
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('click', onMouseClick, false);
        }
        
        // åˆ›å»ºæ£‹ç›˜
        function createBoard() {
            // æ£‹ç›˜åŸºåº§
            const boardGeometry = new THREE.BoxGeometry(
                BOARD_SIZE * CELL_SIZE + 4,
                1,
                BOARD_SIZE * CELL_SIZE + 4
            );
            
            // åˆ›å»ºæœ¨è´¨çº¹ç†
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // èƒŒæ™¯è‰²
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, 0, 512, 512);
            
            // æœ¨çº¹æ•ˆæœ
            ctx.strokeStyle = '#CD853F';
            ctx.lineWidth = 1;
            for (let i = 0; i < 50; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * 512, 0);
                ctx.lineTo(Math.random() * 512, 512);
                ctx.stroke();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            const boardMaterial = new THREE.MeshStandardMaterial({
                map: texture,
                roughness: 0.8,
                metalness: 0.1
            });
            
            boardMesh = new THREE.Mesh(boardGeometry, boardMaterial);
            boardMesh.position.y = -0.5;
            boardMesh.receiveShadow = true;
            scene.add(boardMesh);
            
            // åˆ›å»ºç½‘æ ¼çº¿
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0x333333, linewidth: 2 });
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                // æ¨ªçº¿
                const hGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(-BOARD_OFFSET, 0.01, i * CELL_SIZE - BOARD_OFFSET),
                    new THREE.Vector3(BOARD_OFFSET, 0.01, i * CELL_SIZE - BOARD_OFFSET)
                ]);
                const hLine = new THREE.Line(hGeometry, lineMaterial);
                scene.add(hLine);
                
                // ç«–çº¿
                const vGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(i * CELL_SIZE - BOARD_OFFSET, 0.01, -BOARD_OFFSET),
                    new THREE.Vector3(i * CELL_SIZE - BOARD_OFFSET, 0.01, BOARD_OFFSET)
                ]);
                const vLine = new THREE.Line(vGeometry, lineMaterial);
                scene.add(vLine);
            }
            
            // æ˜Ÿä½æ ‡è®°
            const starPositions = [
                [3, 3], [3, 7], [3, 11],
                [7, 3], [7, 7], [7, 11],
                [11, 3], [11, 7], [11, 11]
            ];
            
            starPositions.forEach(pos => {
                const starGeometry = new THREE.CircleGeometry(0.15, 32);
                const starMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
                const star = new THREE.Mesh(starGeometry, starMaterial);
                star.rotation.x = -Math.PI / 2;
                star.position.set(
                    pos[0] * CELL_SIZE - BOARD_OFFSET,
                    0.02,
                    pos[1] * CELL_SIZE - BOARD_OFFSET
                );
                scene.add(star);
            });
        }
        
        // åˆ›å»ºæ£‹å­
        function createPiece(row, col, player) {
            const geometry = new THREE.CylinderGeometry(0.8, 0.8, 0.4, 32);
            let material;
            
            if (player === 1) {
                // é»‘æ£‹æè´¨
                material = new THREE.MeshStandardMaterial({
                    color: 0x1a1a1a,
                    roughness: 0.2,
                    metalness: 0.1
                });
            } else {
                // ç™½æ£‹æè´¨
                material = new THREE.MeshStandardMaterial({
                    color: 0xf5f5f5,
                    roughness: 0.2,
                    metalness: 0.1
                });
            }
            
            const piece = new THREE.Mesh(geometry, material);
            piece.position.set(
                col * CELL_SIZE - BOARD_OFFSET,
                5, // èµ·å§‹é«˜åº¦ï¼ˆç”¨äºåŠ¨ç”»ï¼‰
                row * CELL_SIZE - BOARD_OFFSET
            );
            piece.castShadow = true;
            piece.receiveShadow = true;
            
            // å­˜å‚¨æ£‹å­ä¿¡æ¯
            piece.userData = { row, col, player };
            
            scene.add(piece);
            pieces.push(piece);
            
            // è½å­åŠ¨ç”»
            animatePieceDrop(piece);
        }
        
        // æ£‹å­è½ä¸‹åŠ¨ç”»
        function animatePieceDrop(piece) {
            const targetY = 0.2;
            const startY = piece.position.y;
            const duration = 400;
            const startTime = Date.now();
            
            function drop() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // å¼¹è·³æ•ˆæœ
                const bounce = 1 - Math.pow(1 - progress, 3);
                piece.position.y = startY - (startY - targetY) * bounce;
                
                if (progress < 1) {
                    requestAnimationFrame(drop);
                }
            }
            
            drop();
        }
        
        // åˆ›å»ºé¢„è§ˆæ£‹å­
        function createHoverPiece(row, col) {
            if (hoverPiece) {
                scene.remove(hoverPiece);
            }
            
            const geometry = new THREE.CylinderGeometry(0.8, 0.8, 0.2, 32);
            const material = new THREE.MeshStandardMaterial({
                color: currentPlayer === 1 ? 0x1a1a1a : 0xf5f5f5,
                transparent: true,
                opacity: 0.5
            });
            
            hoverPiece = new THREE.Mesh(geometry, material);
            hoverPiece.position.set(
                col * CELL_SIZE - BOARD_OFFSET,
                0.3,
                row * CELL_SIZE - BOARD_OFFSET
            );
            
            scene.add(hoverPiece);
        }
        
        // ç§»é™¤é¢„è§ˆæ£‹å­
        function removeHoverPiece() {
            if (hoverPiece) {
                scene.remove(hoverPiece);
                hoverPiece = null;
            }
        }
        
        // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
        function onMouseMove(event) {
            if (gameOver) return;
            
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(boardMesh);
            
            if (intersects.length > 0) {
                const point = intersects[0].point;
                const col = Math.round((point.x + BOARD_OFFSET) / CELL_SIZE);
                const row = Math.round((point.z + BOARD_OFFSET) / CELL_SIZE);
                
                if (isValidMove(row, col)) {
                    createHoverPiece(row, col);
                    renderer.domElement.style.cursor = 'pointer';
                } else {
                    removeHoverPiece();
                    renderer.domElement.style.cursor = 'default';
                }
            } else {
                removeHoverPiece();
                renderer.domElement.style.cursor = 'default';
            }
        }
        
        // é¼ æ ‡ç‚¹å‡»äº‹ä»¶
        function onMouseClick(event) {
            if (gameOver) return;
            
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(boardMesh);
            
            if (intersects.length > 0) {
                const point = intersects[0].point;
                const col = Math.round((point.x + BOARD_OFFSET) / CELL_SIZE);
                const row = Math.round((point.z + BOARD_OFFSET) / CELL_SIZE);
                
                if (isValidMove(row, col)) {
                    makeMove(row, col);
                }
            }
        }
        
        // æ£€æŸ¥æ˜¯å¦å¯è½å­
        function isValidMove(row, col) {
            return row >= 0 && row < BOARD_SIZE && 
                   col >= 0 && col < BOARD_SIZE && 
                   board[row][col] === 0;
        }
        
        // è½å­
        function makeMove(row, col) {
            board[row][col] = currentPlayer;
            createPiece(row, col, currentPlayer);

            // è®°å½•å†å²
            moveHistory.push({ row, col, player: currentPlayer });
            updateUndoButton();

            if (checkWin(row, col)) {
                gameOver = true;
                showWinner(currentPlayer);
            } else {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updatePlayerDisplay();

                // äººæœºå¯¹æˆ˜æ¨¡å¼ä¸‹ï¼Œè½®åˆ°AIæ—¶è‡ªåŠ¨è½å­
                if (gameMode === 'pve' && currentPlayer === aiPlayer && !gameOver) {
                    setTimeout(makeAIMove, 500);
                }
            }

            removeHoverPiece();
        }

        // AIè½å­
        function makeAIMove() {
            if (gameOver || isAIThinking) return;

            isAIThinking = true;
            showAIThinking(true);

            // ä½¿ç”¨setTimeoutè®©UIæœ‰æ—¶é—´æ›´æ–°
            setTimeout(() => {
                const move = findBestMove();
                if (move) {
                    makeMove(move.row, move.col);
                }
                isAIThinking = false;
                showAIThinking(false);
            }, 300);
        }

        // æ˜¾ç¤º/éšè—AIæ€è€ƒçŠ¶æ€
        function showAIThinking(show) {
            const thinkingDiv = document.getElementById('ai-thinking');
            if (show) {
                thinkingDiv.classList.add('show');
            } else {
                thinkingDiv.classList.remove('show');
            }
        }

        // å¯»æ‰¾æœ€ä½³è½å­ä½ç½®
        function findBestMove() {
            // ç®€å•éš¾åº¦ï¼šéšæœºé€‰æ‹©ä¸€ä¸ªå¥½ä½ç½®
            if (aiDifficulty === 1) {
                return findEasyMove();
            }
            // ä¸­ç­‰/å›°éš¾ï¼šä½¿ç”¨è¯„ä¼°å‡½æ•°
            return findSmartMove();
        }

        // ç®€å•AIï¼šä¼˜å…ˆé˜»æ­¢ç©å®¶ï¼Œå…¶æ¬¡è¿›æ”»
        function findEasyMove() {
            const humanPlayer = aiPlayer === 1 ? 2 : 1;

            // æ£€æŸ¥æ˜¯å¦éœ€è¦é˜»æ­¢ç©å®¶çš„è¿å››æˆ–æ´»ä¸‰
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === 0) {
                        board[row][col] = humanPlayer;
                        if (checkWin(row, col)) {
                            board[row][col] = 0;
                            return { row, col };
                        }
                        board[row][col] = 0;
                    }
                }
            }

            // æ£€æŸ¥æ˜¯å¦èƒ½å½¢æˆè¿å››
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === 0) {
                        board[row][col] = aiPlayer;
                        if (checkWin(row, col)) {
                            board[row][col] = 0;
                            return { row, col };
                        }
                        board[row][col] = 0;
                    }
                }
            }

            // éšæœºé€‰æ‹©ä¸€ä¸ªæœ‰é‚»å±…çš„ç©ºä½
            const candidates = [];
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === 0 && hasNeighbor(row, col, 2)) {
                        candidates.push({ row, col });
                    }
                }
            }

            if (candidates.length > 0) {
                return candidates[Math.floor(Math.random() * candidates.length)];
            }

            // å¦‚æœæ²¡æœ‰å€™é€‰ä½ç½®ï¼Œé€‰æ‹©ä¸­å¿ƒ
            return { row: 7, col: 7 };
        }

        // æ™ºèƒ½AIï¼šä½¿ç”¨è¯„ä¼°å‡½æ•°
        function findSmartMove() {
            let bestScore = -Infinity;
            let bestMoves = [];
            const searchRange = aiDifficulty === 3 ? 2 : 1;

            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === 0 && hasNeighbor(row, col, searchRange)) {
                        const score = evaluatePosition(row, col);
                        if (score > bestScore) {
                            bestScore = score;
                            bestMoves = [{ row, col }];
                        } else if (score === bestScore) {
                            bestMoves.push({ row, col });
                        }
                    }
                }
            }

            if (bestMoves.length > 0) {
                return bestMoves[Math.floor(Math.random() * bestMoves.length)];
            }

            return { row: 7, col: 7 };
        }

        // æ£€æŸ¥æ˜¯å¦æœ‰é‚»å±…
        function hasNeighbor(row, col, range) {
            for (let i = -range; i <= range; i++) {
                for (let j = -range; j <= range; j++) {
                    if (i === 0 && j === 0) continue;
                    const r = row + i;
                    const c = col + j;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                        if (board[r][c] !== 0) return true;
                    }
                }
            }
            return false;
        }

        // è¯„ä¼°ä½ç½®å¾—åˆ†
        function evaluatePosition(row, col) {
            const humanPlayer = aiPlayer === 1 ? 2 : 1;

            // æ£€æŸ¥AIæ˜¯å¦èƒ½èµ¢
            board[row][col] = aiPlayer;
            if (checkWin(row, col)) {
                board[row][col] = 0;
                return 100000;
            }

            // æ£€æŸ¥æ˜¯å¦éœ€è¦é˜»æ­¢ç©å®¶èµ¢
            board[row][col] = humanPlayer;
            if (checkWin(row, col)) {
                board[row][col] = 0;
                return 90000;
            }
            board[row][col] = 0;

            let score = 0;

            // è¯„ä¼°AIçš„è¿›æ”»æ½œåŠ›
            score += evaluatePatterns(row, col, aiPlayer) * 1.2;

            // è¯„ä¼°é˜»æ­¢ç©å®¶çš„å¿…è¦æ€§
            score += evaluatePatterns(row, col, humanPlayer);

            // ä½ç½®åå¥½ï¼ˆä¸­å¿ƒä½ç½®æ›´æœ‰ä»·å€¼ï¼‰
            const centerDistance = Math.abs(row - 7) + Math.abs(col - 7);
            score += (14 - centerDistance) * 5;

            return score;
        }

        // è¯„ä¼°æ£‹å‹
        function evaluatePatterns(row, col, player) {
            let score = 0;
            const directions = [
                [0, 1],   // æ¨ªå‘
                [1, 0],   // çºµå‘
                [1, 1],   // å¯¹è§’çº¿
                [1, -1]   // åå¯¹è§’çº¿
            ];

            directions.forEach(([dr, dc]) => {
                let pattern = getPattern(row, col, dr, dc, player);
                score += scorePattern(pattern);
            });

            return score;
        }

        // è·å–æ£‹å‹
        function getPattern(row, col, dr, dc, player) {
            let pattern = '';

            // æ­£æ–¹å‘
            for (let i = 1; i <= 4; i++) {
                const r = row + dr * i;
                const c = col + dc * i;
                if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE) break;
                if (board[r][c] === player) pattern += 'O';
                else if (board[r][c] === 0) pattern += '.';
                else pattern += 'X';
            }

            pattern += 'P'; // å½“å‰ä½ç½®

            // åæ–¹å‘
            for (let i = 1; i <= 4; i++) {
                const r = row - dr * i;
                const c = col - dc * i;
                if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE) break;
                if (board[r][c] === player) pattern = 'O' + pattern;
                else if (board[r][c] === 0) pattern = '.' + pattern;
                else pattern = 'X' + pattern;
            }

            return pattern;
        }

        // è¯„ä¼°æ£‹å‹å¾—åˆ†
        function scorePattern(pattern) {
            // è¿äº”
            if (pattern.includes('OOOOO')) return 100000;

            // æ´»å››
            if (pattern.includes('.OOOO.')) return 10000;

            // å†²å››
            if (pattern.includes('XOOOO.') || pattern.includes('.OOOOX') ||
                pattern.includes('OOO.O') || pattern.includes('OO.OO') || pattern.includes('O.OOO'))
                return 5000;

            // æ´»ä¸‰
            if (pattern.includes('.OOO.') || pattern.includes('.OO.O.') || pattern.includes('.O.OO.'))
                return 1000;

            // çœ ä¸‰
            if (pattern.includes('XOOO.') || pattern.includes('.OOOX') ||
                pattern.includes('XOO.O') || pattern.includes('O.OOX') ||
                pattern.includes('XOOOO') || pattern.includes('OOOOX'))
                return 500;

            // æ´»äºŒ
            if (pattern.includes('.OO.') || pattern.includes('.O.O.'))
                return 200;

            // çœ äºŒ
            if (pattern.includes('XOO.') || pattern.includes('.OOX'))
                return 50;

            return 0;
        }
        
        // æ£€æŸ¥è·èƒœ
        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],   // æ¨ªå‘
                [1, 0],   // çºµå‘
                [1, 1],   // å¯¹è§’çº¿
                [1, -1]   // åå¯¹è§’çº¿
            ];
            
            for (const [dr, dc] of directions) {
                let count = 1;
                
                // æ­£æ–¹å‘
                for (let i = 1; i < 5; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // åæ–¹å‘
                for (let i = 1; i < 5; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        
        // æ›´æ–°ç©å®¶æ˜¾ç¤º
        function updatePlayerDisplay() {
            const indicator = document.getElementById('current-player');
            const text = document.getElementById('player-text');

            if (currentPlayer === 1) {
                indicator.className = 'player-indicator black';
                text.textContent = 'é»‘æ£‹';
            } else {
                indicator.className = 'player-indicator white';
                text.textContent = 'ç™½æ£‹';
            }
        }

        // æ›´æ–°æ‚”æ£‹æŒ‰é’®çŠ¶æ€
        function updateUndoButton() {
            const undoBtn = document.getElementById('undo-btn');
            undoBtn.disabled = moveHistory.length === 0 || gameOver;
        }

        // æ‚”æ£‹åŠŸèƒ½
        function undoMove() {
            if (moveHistory.length === 0 || gameOver) return;

            // äººæœºå¯¹æˆ˜æ¨¡å¼ä¸‹ï¼Œæ’¤é”€ä¸¤æ­¥ï¼ˆAIå’Œç©å®¶å„ä¸€æ­¥ï¼‰
            const undoCount = (gameMode === 'pve' && moveHistory.length >= 2) ? 2 : 1;

            for (let i = 0; i < undoCount; i++) {
                if (moveHistory.length === 0) break;

                // è·å–æœ€åä¸€æ­¥
                const lastMove = moveHistory.pop();

                // ä»æ£‹ç›˜ä¸Šç§»é™¤
                board[lastMove.row][lastMove.col] = 0;

                // æ‰¾åˆ°å¹¶ç§»é™¤å¯¹åº”çš„æ£‹å­
                const pieceIndex = pieces.findIndex(p =>
                    p.userData.row === lastMove.row &&
                    p.userData.col === lastMove.col &&
                    p.userData.player === lastMove.player
                );

                if (pieceIndex !== -1) {
                    const piece = pieces[pieceIndex];
                    scene.remove(piece);
                    pieces.splice(pieceIndex, 1);
                }

                // åˆ‡æ¢å›ä¸Šä¸€ä½ç©å®¶
                currentPlayer = lastMove.player;
            }

            updatePlayerDisplay();
            updateUndoButton();
        }
        
        // æ˜¾ç¤ºè·èƒœè€…
        function showWinner(player) {
            const modal = document.getElementById('winner-modal');
            const winnerText = document.getElementById('winner-text');
            
            winnerText.textContent = player === 1 ? 'é»‘æ£‹è·èƒœ!' : 'ç™½æ£‹è·èƒœ!';
            modal.classList.add('show');
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            // æ¸…é™¤æ‰€æœ‰æ£‹å­
            pieces.forEach(piece => {
                scene.remove(piece);
            });
            pieces = [];

            // é‡ç½®æ£‹ç›˜æ•°æ®
            initBoard();

            // éšè—å¼¹çª—
            document.getElementById('winner-modal').classList.remove('show');

            // ç§»é™¤é¢„è§ˆæ£‹å­
            removeHoverPiece();

            // äººæœºå¯¹æˆ˜æ¨¡å¼ä¸‹ï¼Œå¦‚æœAIå…ˆæ‰‹ï¼ˆé»‘æ£‹ï¼‰ï¼Œåˆ™AIèµ°ç¬¬ä¸€æ­¥
            if (gameMode === 'pve' && aiPlayer === 1) {
                setTimeout(makeAIMove, 500);
            }
        }

        // åˆ‡æ¢æ¸¸æˆæ¨¡å¼
        function toggleGameMode() {
            const modeBtn = document.getElementById('mode-btn');
            const difficultyPanel = document.getElementById('difficulty-panel');

            if (gameMode === 'pvp') {
                gameMode = 'pve';
                modeBtn.textContent = 'äººæœºå¯¹æˆ˜';
                modeBtn.classList.add('active');
                difficultyPanel.style.display = 'flex';

                // äººæœºå¯¹æˆ˜æ—¶ï¼ŒAIæ‰®æ¼”ç™½æ£‹ï¼Œç©å®¶æ‰®æ¼”é»‘æ£‹
                aiPlayer = 2;
            } else {
                gameMode = 'pvp';
                modeBtn.textContent = 'åŒäººå¯¹æˆ˜';
                modeBtn.classList.remove('active');
                difficultyPanel.style.display = 'none';
            }

            // é‡æ–°å¼€å§‹æ¸¸æˆ
            restartGame();
        }

        // è®¾ç½®éš¾åº¦
        function setDifficulty() {
            const difficultySelect = document.getElementById('difficulty');
            aiDifficulty = parseInt(difficultySelect.value);
        }

        // çª—å£å¤§å°è°ƒæ•´
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // å¯åŠ¨æ¸¸æˆ
        init();
    </script>
